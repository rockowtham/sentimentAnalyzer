<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nifty 50 Closes - Options</title>
    <style>
      body { font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; margin: 16px; max-width: 720px; }
      h1 { font-size: 18px; margin: 0 0 12px; }
      label { display: block; font-weight: 600; margin-top: 12px; }
      input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      textarea { min-height: 120px; }
      .muted { color: #666; font-size: 12px; }
      button { margin-top: 12px; padding: 8px 12px; }
      code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
      ul { margin-top: 4px; }
      li { font-size: 13px; }
      .row { display: flex; gap: 8px; align-items: center; }
      .success { color: #056608; font-size: 12px; }
      .error { color: #b00020; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <p class="muted">Paste your access token and provide up to 10 instrument keys (comma-separated). Instrument keys typically look like <code>NSE_EQ|RELIANCE</code>. This extension will request OHLC (daily) and display the closing price. Optionally, add a Google Gemini API key to enable AI sentiment.</p>

    <label for="token">Access Token</label>
    <input id="token" type="text" placeholder="Bearer token from Upstox OAuth" />

    <label for="gemini">Google Gemini API Key (optional, for sentiment)</label>
    <input id="gemini" type="text" placeholder="AIza..." />

    <label for="keys">Instrument Keys (comma-separated, up to 10)</label>
    <textarea id="keys" placeholder="e.g. NSE_EQ|INE002A01018, NSE_EQ|INE467B01029, NSE_EQ|INE040A01034, NSE_EQ|INE009A01021, NSE_EQ|INE030A01027, NSE_EQ|INE090A01021, NSE_EQ|INE237A01028, NSE_EQ|INE062A01020, NSE_EQ|INE296A01024, NSE_EQ|INE018A01030"></textarea>

    <div class="row">
      <button id="saveBtn">Save</button>
      <span id="saveStatus" class="success" hidden>Saved.</span>
      <span id="saveError" class="error" hidden></span>
    </div>

    <script src="options.js"></script>
  </body>
  </html>
